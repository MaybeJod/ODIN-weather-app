<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <main>
        <nav>
            <input type="text" placeholder="Enter a location" id="userInput">
            <button id="weatherButton">See Weather</button>
        </nav>
        <section>
            <h1 id="headerLocation"></h1>
            <h2 id="temp"></h2>
            <h3 id="feelsLikeTemp"></h3>
            <h3 id="minMaxTemp"></h3>
            <h4 id="currentTimeAndDate"></h4>
            <h4 id="weatherDescription"></h4>
        </section>
    </main>
</body>
</html>
